<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    >

    <title></title>

  </head>

  <body>

  <img class="table-piece" id="black_disk_brown_bg" src="./../images/black_disk_brown_bg.jpg" style="display: none;" />
  <img class="table-piece" id="black_disk_grey_bg" src="./../images/black_disk_grey_bg.jpg" style="display: none;" />
  <img class="table-piece" id="board_1" src="./../images/board_1.jpg" style="display: none;" />
  <img class="table-piece" id="board_2" src="./../images/board_2.jpg" style="display: none;" />
  <img class="table-piece" id="board_3" src="./../images/board_3.jpg" style="display: none;" />
  <img class="table-piece" id="board_with_disks_1" src="./../images/board_with_disks_1.jpg" style="display: none;" />
  <img class="table-piece" id="board_with_disks_2" src="./../images/board_with_disks_2.jpg" style="display: none;" />
  <img class="table-piece" id="board_with_disks_3" src="./../images/board_with_disks_3.jpg" style="display: none;" />
  <img class="table-piece" id="board_with_disks_4" src="./../images/board_with_disks_4.jpg" style="display: none;" />
  <img class="table-piece" id="board_with_disks_5" src="./../images/board_with_disks_5.jpg" style="display: none;" />
  <img class="table-piece" id="white_disk_brown_bg" src="./../images/white_disk_brown_bg.jpg" style="display: none;" />
  <img class="table-piece" id="white_disk_grey_bg" src="./../images/white_disk_grey_bg.jpg" style="display: none;" />


  <div class="container">

    <div class="row">

      <div
        class="col left-side"
        style="border: 1px solid grey;"
      >

        <div class="inputoutput">

          <img
            width="500"
            id="imageSrc"
            alt="No Image"
          />

          <div class="caption">

            imageSrc

            <input
              type="file"
              id="fileInput"
              name="file"
            />

          </div>

        </div>

        <div class="inputoutput">

          <canvas
            width="500"
            id="canvasOutput"
          ></canvas>

          <div class="caption">

            canvasOutput

          </div>

        </div>
    
        <div id="input-img-props"></div>

      </div>

      <div
        class="col right-side"
        style="border: 1px solid grey;"
      >

        <div class="inputoutput">

          <canvas
            width="500"
            id="canvas2"
          ></canvas>

        </div>

        <div id="output-img-props"></div>

      </div>

      <div>

        <table width="0" cellspacing="0" cellpadding="0" border="0">
        
          <tbody>
            <tr>
              <td>
                  <video id="videoInput" width="320" height="240"></video>
              </td>
              <td>
                  <canvas id="canvasOutput" width="320" height="240"></canvas>
              </td>
              <td></td>
              <td></td>
          </tr>
          <tr>
              <td>
                  <div class="caption">videoInput</div>
              </td>
              <td>
                  <div class="caption">canvasOutput</div>
              </td>
              <td></td>
              <td></td>
          </tr>
          </tbody></table>
      </div>

    </div>

    <div class="row">
      <div id="debug"></div>
    </div>
  
  </div>

  <script
    src="https://docs.opencv.org/3.4.0/opencv.js"
    type="text/javascript"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script
    type="text/javascript"
    src="image.js"
  ></script>

  <script
    src="index.js"
    type="text/javascript"
  ></script>



  </body>

</html>
